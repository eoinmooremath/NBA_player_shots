name: Nightly Build (hex_cache)

on:
  workflow_dispatch:
  schedule:
    # 3:30am PST = 11:30 UTC (NOTE: during PDT this will run at 4:30am local)
    - cron: "30 11 * * *"

concurrency:
  group: nightly-hex-cache
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # cannot exceed GitHub-hosted 6h job limit anyway
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # If you're using legacy kaggle.json (simplest, doesn't rotate anything):
      - name: Configure Kaggle credentials
        env:
          KAGGLE_JSON: ${{ secrets.KAGGLE_JSON }}
        run: |
          mkdir -p ~/.kaggle
          echo "$KAGGLE_JSON" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Run nightly pipeline
        run: |
          python scripts/nightly_pipeline.py \
            --dataset eoinamoore/historical-nba-data-and-player-box-scores \
            --workdir work \
            --force

      - name: Commit & push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Nightly hex_cache update ($(date -u +'%Y-%m-%d'))"
            git push
          else
            echo "No changes to commit."
          fi
