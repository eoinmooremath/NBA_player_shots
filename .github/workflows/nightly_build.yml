name: Nightly Hex Cache Build

on:
  workflow_dispatch:
  schedule:
    # 3:30am PST == 11:30 UTC (PST is UTC-8). GitHub cron is UTC.
    - cron: "30 11 * * *"

permissions:
  contents: write

concurrency:
  group: nightly-hex-cache
  cancel-in-progress: true

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure Kaggle credentials
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
        run: |
          mkdir -p ~/.kaggle
          printf '{"username":"%s","key":"%s"}' "$KAGGLE_USERNAME" "$KAGGLE_KEY" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json

      - name: Run nightly build (download Kaggle -> build.py -> hex_cache + player_index)
        run: |
          python scripts/nightly_build.py \
            --dataset eoinamoore/historical-nba-data-and-player-box-scores \
            --workdir work \
            --fresh \
            --force_download \
            --force_cache

      - name: Commit & push if artifacts changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only commit the runtime artifacts needed by Streamlit
          git add hex_cache player_index.parquet

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Nightly hex_cache update (UTC) $(date -u +%Y-%m-%d)"
          git push
