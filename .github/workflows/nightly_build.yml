name: Nightly build (hex_cache + player_index)

on:
  schedule:
    # 03:30 America/Los_Angeles during Standard Time (PST = UTC-8) => 11:30 UTC
    # When DST (PDT=UTC-7) starts, this will run at 04:30 local unless you adjust.
    - cron: "30 11 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: nightly-build
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt

      - name: Run nightly pipeline
        env:
          KAGGLE_API_TOKEN: ${{ secrets.KAGGLE_API_TOKEN }}
        run: |
          python scripts/nightly_pipeline.py --dataset eoinamoore/historical-nba-data-and-player-box-scores --workdir work --force-download

      - name: Commit & push updated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit only deploy artifacts (not the raw work downloads)
          git add hex_cache player_index.parquet nba_shot_data_final.parquet nba_shot_data_clean.parquet || true

          git status --porcelain
          git commit -m "Nightly cache update (UTC) $(date -u +'%Y-%m-%d')" || echo "No changes to commit"
          git push
