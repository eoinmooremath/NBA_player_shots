name: Nightly hex_cache build

on:
  schedule:
    # 3:30am PST = 11:30 UTC (standard time; during PDT it will run at 4:30am local)
    - cron: "30 11 * * *"
  workflow_dispatch: {}

concurrency:
  group: nightly-hex-cache
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run nightly pipeline
        env:
          KAGGLE_API_TOKEN: ${{ secrets.KAGGLE_API_TOKEN }}
        run: |
          python scripts/nightly_pipeline.py \
            --dataset eoinamoore/historical-nba-data-and-player-box-scores \
            --workdir work \
            --fresh \
            --force_cache

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Nightly cache build (UTC $(date -u +'%Y-%m-%d'))"
            git push
          else
            echo "No changes to commit."
          fi
